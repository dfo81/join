<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/joinLogoBlue.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-wrapper" alt="join-logo"></div>
    <header>
      <div class="sign-up">
        <h3>Not a Join user?</h3><a href="">Sign up</a>
      </div>
    </header>
    <main>
      <div class="login">
        <h1>Log in</h1>
        <form action="">
          <input type="email" alt="email">
          <input type="password" alt="password">
          <div>
            <button type="submit" alt="Log in">Log in</button>
            <button type="submit" alt="guest log in">Guest log in</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="#">Privacy Policy</a>
      <a href="#">Legal Notice</a>
    </footer>
  </body>
</html>
